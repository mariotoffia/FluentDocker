language: csharp
mono: none
dotnet:
- 3.0
- 2.1
dist: trusty
git:
  depth: false
sudo: required
services:
- docker
script:
  - export PATH="$PATH:$HOME/.dotnet/tools"
  - dotnet tool install --global GitVersion.Tool --version 5.1.2
  - dotnet gitversion
  - dotnet build
  - dotnet test
  - sonar-scanner
cache:
  directories:
  - "$HOME/.nuget"
addons:
  sonarcloud:
    organization: "mindaugaslaganeckas"
    token:
      secure: 
